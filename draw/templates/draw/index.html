    blueprintRaster.position = new paper.Point(window.innerWidth/2, window.innerHeight/2);
    couchRaster.position= new paper.Point(blueprintRaster.width *3/4, blueprintRaster.height *3/4);
    tableRaster.position= new paper.Point(blueprintRaster.width *1/4, blueprintRaster.height *3/4);
    tableRaster.scale(0.2);
    couchRaster.scale(0.65);
    
    function rotateClick() {
      if (!(lastClicked)) {
        alert("You need to click a piece of furniture to rotate!");
      }
      else {
        lastClicked.rotate(90);
        // include lastClickedId
        message = JSON.stringify({id: lastClickedId, rotation: 90, position: lastClicked.position});
        socket.send(message);
      }
    }
   
    tableRaster.onClick = function(){
      lastClicked = tableRaster;
      lastClickedId = tableId;
    }
    couchRaster.onClick = function() {
      lastClicked = couchRaster;
      lastClickedId = couchId;
    }
    tableRaster.onMouseDrag = function(event) {
      tableRaster.insertAbove(couchRaster);
      tableRaster.position = event.point;
      //message = JSON.stringify({id: tableId, rotation: 0, position: event.point});
      //socket.send(message);
      

    }
    couchRaster.onMouseDrag = function(event) {
      couchRaster.insertAbove(tableRaster);
      couchRaster.position = event.point;
      message = JSON.stringify({id: couchId, rotation: 0, position: event.point});
      socket.send(message);
    }
    
    tableRaster.onMouseUp = function(event) {
      message = JSON.stringify({id: tableId, rotation: 0, x: event.point.x, y: event.point.y });
      socket.send(message);
    }
    
    socket.onmessage = function(receivedMessage) {
      var msg = JSON.parse(receivedMessage.data);
      var furnitureId = msg.id;
      var rotation = msg.rotation;
      var position = msg.position;
      var x = msg.x;
      var y = msg.y;
      if (furnitureId == couchId) {
        couchRaster.rotate(rotation);
        //couchRaster.position = position;
        couchRaster.position = new paper.Point(x, y);
        couchRaster.insertAbove(tableRaster);
        couchRaster.insertAbove(blueprintRaster);
      } else {
        tableRaster.rotate(rotation);
        //tableRaster.position = position;
        tableRaster.position = new paper.Point(x, y);
      }
    }
